<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="register_process.php" method="post">
        <fieldset>
            <legend>Enter Information</legend>
            Name: <input type="text" name="name" required><br>
            Account: <input type="text" name="account" required><br>
            Password: <input type="password" name="pw" required><br>
            Confirm Password: <input type="password" name="pw_check" required><br>
        </fieldset>
        <button>Register</button>
        <input type="reset" value="Reset">
        <hr>
        Return to login page? <a href="login.html">Go back</a>
    </form>
</body>
</html>
